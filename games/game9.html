        function loadQuestion() {
            const currentChapterQuestions = questions.filter(q => q.chapter === currentChapter);
            const q = currentChapterQuestions[currentQuestionIndex];
            if (!q) {
                endGame();
                return;
            }
            questionText.innerHTML = `<strong>${q.question}</strong><br><em>${q.questionCN}</em>`;
            answersDiv.innerHTML = '';
            q.answers.forEach((ans, index) => {
                const btn = document.createElement('button');
                btn.textContent = ans;
                btn.classList.add('answer-btn');
                btn.addEventListener('click', () => checkAnswer(index));
                answersDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const currentChapterQuestions = questions.filter(q => q.chapter === currentChapter);
            const q = currentChapterQuestions[currentQuestionIndex];
            questionBox.style.display = 'none';
            if (selected === q.correct) {
                score++;
                consecutiveCorrect++;
                feedbackText.innerHTML = `<strong>å›ç­”æ­£ç¡®ï¼ğŸ‘</strong><br>ChrisåŠ©æ”»ç ´é—¨ï¼<br><em>${q.explanation}</em>`;
                triggerPositiveEvent();
            } else {
                consecutiveCorrect = 0;
                feedbackText.innerHTML = `<strong>å›ç­”é”™è¯¯ï¼ğŸ˜…</strong><br>Chrisçˆ†å°„è‡ªå®¶çƒé—¨é€ æˆä¹Œé¾™ï¼<br><em>${q.explanation}</em>`;

            updateAchievements();
            feedback.style.display = 'block';
        }

        function triggerPositiveEvent() {

            chris.classList.add('celebrate');
            setTimeout(() => {
                chris.classList.remove('celebrate');

        }

        function triggerNegativeEvent() {
            // ç§»åŠ¨Chriså‘å·¦
            const newLeft = Math.max(50, parseInt(chris.style.left) - 50);
            chris.style.left = newLeft + 'px';
            // æ·»åŠ å¤±è¯¯åŠ¨ç”»
            chris.classList.add('shake');
            setTimeout(() => {
                chris.classList.remove('shake');
            }, 500);
        }

        function endGame() {
            feedbackText.innerHTML = `<strong>æ¸¸æˆç»“æŸï¼ğŸ‰</strong><br>ä½ çš„å¾—åˆ†æ˜¯ ${score} / ${questions.filter(q => q.chapter === currentChapter).length}`;
            nextBtn.style.display = 'none';
            feedback.style.display = 'block';
            // ä¿å­˜åˆ°æ’è¡Œæ¦œ
            let playerName = prompt("è¯·è¾“å…¥ä½ çš„åå­—:", "ç©å®¶");
            if (playerName) {
                saveLeaderboard(playerName, score);
