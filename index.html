<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心</title>
    <!-- Bootstrap CSS -->

            <!-- 复制上面的游戏卡片块并根据需要添加更多游戏 -->

    <!-- 页脚 -->

        &copy; 2024 游戏中心. 保留所有权利。

    <!-- Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
